					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">保存</button>
							<button class="layui-btn layui-btn-close" lay-submit="" lay-filter="demo1">清空</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

<script>

	layui.use(['form', 'layedit', 'laydate'], function(){

//	分页
	layui.use(['laypage', 'layer'], function(){
		var laypage = layui.laypage
				,layer = layui.layer;
		laypage({
			cont: 'demo2'
			,pages: 100
			,skin: '#1E9FFF'
		});

		//将一段数组分页展示

		//测试数据
		var data = [

		];

		var nums = 5; //每页出现的数据量

		//模拟渲染
		var render = function(curr){
			//此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
			var str = '', last = curr*nums - 1;
			last = last >= data.length ? (data.length-1) : last;
			for(var i = (curr*nums - nums); i <= last; i++){
				str += '<li>'+ data[i] +'</li>';
			}
			return str;
		};

		//调用分页
		laypage({
			cont: 'demo8'
			,pages: Math.ceil(data.length/nums) //得到总页数
			,jump: function(obj){
				document.getElementById('biuuu_city_list').innerHTML = render(obj.curr);
			}
		});

	});
</script>
